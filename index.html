<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Random Quote Machine</title>
</head>

<body>
  <section class="container" id="container">
    <div class="words-first" id="word"><span>Would you like a Quote?</span></div>
    <div class="big-box" id="big">
      <div class="quote-box-hidden" id="quote-box">
        <blockquote></blockquote>
        <p></p>
      </div>
      <div class="tweet-hidden" id="tweeter">
        <span><a target="_blank" id = "tweetlink"><img src="twitter-icon.png" title="Tweet this quote!"/>
      </a></span>
      </div>
    </div>
    <div class="button-first" id="button"><span>Yes!</span></div>
  </section>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/rqm.js"></script>

</body>

</html>
